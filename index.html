<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to CodeWithRitik</title>
    <script src="https://kit.fontawesome.com/2835f7aa2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- <i class="fa fa-user"></i> -->
    <div class="container">
        <h1>Login to CodeWithRitik</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" class="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" class="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign In</button>
    </div>

</body>
</html>
